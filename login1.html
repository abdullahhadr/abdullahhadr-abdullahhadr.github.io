<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN FORM</title>

    <style>
      * {
      box-sizing: border-box;
      }
      html, body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: Helvetica, Helvetica, Helvetica;
      font-size: 20px;
      color: #ffffff;
      }
      textarea {
      outline: none;
      }
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #3a88fe;
      }
      h1 {
      margin-top: 0;
      font-weight: 500;
      }
      form {
      position: relative;
      width: 40%;
      border-radius: 25px;
      background: #3a88fe;
      }
      .form-left-decoration,
      .form-right-decoration {
      content: "";
      position: absolute;
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background: #5a7233;
      }
      .form-left-decoration {
      bottom: 60px;
      left: -30px;
      }
      .form-right-decoration {
      top: 60px;
      right: -30px;
      }
      .form-left-decoration:before,
      .form-left-decoration:after,
      .form-right-decoration:before,
      .form-right-decoration:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 30px;
      background: #FF0040;
      }

      .circle {
      position: absolute;
      bottom: 80px;
      left: -55px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      }
      .form-inner {
      padding: 40px;
      }
      .form-inner input,
      .form-inner textarea {
      display: circle;
      width: 100%;
      padding: 20px;
      margin-bottom: 10px;
      border: none;
      border-radius: 22px;
      background: #d0dfe8;
      }
      .form-inner textarea {
      resize: none;
      }
      button {
      width: 100%;
      padding: 18px;
      margin-top: 22px;
      border-radius: 22px;
      border: none;
      border-bottom: 4px solid #000000;
      background: #000000;
      font-size: 16px;
      font-weight: 400;
      color: #EFFBEF;
      }
      .button {
        color: #ffffff;
        background-color: #2d63c8;
        font-size: 19px;
        border: 1px solid #2d63c8;
        padding: 15px 50px;
        cursor: pointer
      }
      .button:hover {
        color: #0056d6;
        background-color: #ffffff;
      }
      }
    </style>
    <!DOCTYPE html> <html> <head> <title>HTML Backgorund Color</title>
    </head> <body style="background-color:#3a88fe;">
  </head>
  <body>
    <p></p>

    <form action="/" class="decor">
      <div class="form-inner">
        <h1>Login</h1>
        <input type="Username or email" placeholder="Username or Email" id="Username" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" href="/">Login</button>
        <br>
        <br>
        <div class="container">
  <div class="vertical-center">
    
        <a href="/abdullahhadr.github.io" class="button button1">Home</a>
      </div>
    </form>
  </body>
</html>
